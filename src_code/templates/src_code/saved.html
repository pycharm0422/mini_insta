

<form action="{% url 'saved-post-page' %}" class='saved-form' id='{{post.id}}'>
    {% csrf_token %}
    <input type="hidden" name="post_id" value={{post.pk}}>
    
        <button type="submit" class="ui button save-btn{{post.id}}">
            {% if request.user not in post.saved.all %}
                Save
            {% else %}
                Unsave
            {% endif %}
        </button>
       
</form>
