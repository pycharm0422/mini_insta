<form action="{% url 'likes-count' %}" class='like-form' id='{{post.id}}'>
    {% csrf_token %}
    <input type="hidden" name="post_id" value={{post.id}}>
    
        <button type="submit" class="ui button like-btn{{post.id}}">
            {% if request.user not in post.likes.all %}
                Like
            {% else %}
                Unlike
            {% endif %}
        </button>
        <div class="ui grid">
            <div class="column">
                <div class="like-count{{post.id}}"> {{post.likes.count}} </div>
            </div>
        </div>
</form>
