

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>


<div class="container">

<br><br><br><br>


{% for post in posts %}

    {{post.post}} <br>
    {% include 'src_code/likes.html' %}
    {% include 'src_code/saved.html' %}
    <a href="{% url 'individual-post-page' post_id=post.id %}">Read full post</a>    

{% endfor %}




</div>


<script>
    $( document ).ready(function() {

        $('.like-form').submit(function(e){
            e.preventDefault()
            
            const post_id = $(this).attr('id')
            
            const likeText = $(`.like-btn${post_id}`).text()
            const trim = $.trim(likeText)

            const url = $(this).attr('action')
            
            let res;
            const likes = $(`.like-count${post_id}`).text()
            const trimCount = parseInt(likes)
            
            $.ajax({
                type: 'POST',
                url: url,
                data: {
                    'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val(),
                    'post_id':post_id,
                },
                success: function(response) {
                    if(trim === 'Unlike') {
                        $(`.like-btn${post_id}`).text('Like')
                        res = trimCount - 1
                    } else {
                        $(`.like-btn${post_id}`).text('Unlike')
                        res = trimCount + 1
                    }

                    $(`.like-count${post_id}`).text(res)
                },
                error: function(response) {
                    console.log('error', response)
                }
            })

        })
    });
</script>


<script>
    $( document ).ready(function() {

        $('.saved-form').submit(function(e){
            e.preventDefault()
            
            const post_id = $(this).attr('id')
            
            const likeText = $(`.save-btn${post_id}`).text()
            const trim = $.trim(likeText)

            const url = $(this).attr('action')
                        
            $.ajax({
                type: 'POST',
                url: url,
                data: {
                    'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val(),
                    'post_id':post_id,
                },
                success: function(response) {
                    if(trim === 'Save') {
                        $(`.save-btn${post_id}`).text('Unsave')
                    } else {
                        $(`.save-btn${post_id}`).text('Save')
                    }

                },
                error: function(response) {
                    console.log('error', response)
                }
            })

        })
    });
</script>
